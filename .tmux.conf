# Remap tmux prefix to Alt-a
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# Remap split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Remap switch panes to vi controls
bind -n M-l select-pane -L
bind -n M-h select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# Remap copy paste
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
# bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboad'

# Copy between tmux buffer and clipboard
# bind m run "tmux save-buffer - | xclip -i"

# Remap previous tab
bind N previous-window

# Set navigation to vi
set -g mode-keys vi

# Enable use of mouse
set -g mouse on


